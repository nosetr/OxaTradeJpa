spring:
  application:
    name: oxatrade-back-auth
  profiles:
    active: dev
  jackson:
    property-naming-strategy: SNAKE_CASE # configure the whole application to expect the snake case input
  config:
    import: 
      - db.yml
      - oxa.yml
  #autoconfigure:
    # To discard the security auto-configuration and add our own configuration:
    #exclude: org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

---
spring:
  config:
    activate:
      on-profile: dev
  servlet:
    multipart:
     #For file upload:
     max-file-size: 100MB
     max-request-size: 100MB
     
logging:
  level:
    org:
      springframework:
        jdbc: DEBUG # INFO, WARN, or ERROR

server:
  port: 8083
  error:
    include-message: always

# swagger-ui custom path
# see: https://springdoc.org/#properties
springdoc:
  swagger-ui:
    # swagger-ui custom path:
    path: /swagger    
    # In order to disable the swagger-ui:
    #enabled: false
  api-docs:
    # /api-docs endpoint custom path
    path: /api-docs
    # In order to disable the springdoc-openapi endpoint (/v3/api-docs by default):
    #enabled: false
  # Boolean. To enable spring-security support:
  enable-spring-security: false

---
spring:
  config:
    activate:
      on-profile: test

server:
  port: 8083
